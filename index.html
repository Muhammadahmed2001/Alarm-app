<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
<!-- ios support -->
<link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-144x144.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-384x384.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
<meta name="theme-color" content="#db4938" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1>REMINDER APP</h1>
      </div>
      <div class="clock">
        <h1 id="date"></h1>
        <h1 id="time"></h1>
      </div>
      <div class="alarm-modal">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn set-alarm-btn"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          SET AN ALARM
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="time">
                    <div class="droupdown">
                    <label for="inputState" class="form-label">Time</label>
                    <input type="time" class="form-control" id="input-time" />
                </div>
               
              </div>
              <div class="alrm-name">
                <div class="col-md-12">
                  <label for="recipient-name" class="col-form-label"
                    >Alarm Name</label
                  >
                  <input
                    placeholder="Set Your Alarm Name..."
                    type="text"
                    class="form-control"
                    id="alarm-name"
                  />
                </div>
              </div>
              <div class="button">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  onclick="getTime()"
                  type="button"
                  class="btn btn-color"
                  data-bs-dismiss="modal"
                >
                  Set
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="time-box">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">NO</th>
              <th scope="col">Name</th>
              <th scope="col">Alamr</th>
            </tr>
          </thead>
          <tbody id="time-list">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
